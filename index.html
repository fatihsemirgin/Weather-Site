<!DOCTYPE html>
<html lang="tr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <title>HAVA DURUMU</title>
  </head>
  <body>
    <nav>
      <a href="#data_row">Anlık</a><a href="#data_row2">Saatlik</a
      ><a href="#data_row3">Günlük</a>
    </nav>

    <h1 class="text-center mt-1" style="color: azure">HAVA DURUMU</h1>

    <div class="container text-center">
      <div class="row mt-4">
        <div class="col-sm-6 text-center">
          <select name="cities" id="cities" class="form-select-sm text-center">
            <option id="default" value="">Şehir:</option>
          </select>
        </div>
        <div
          id="search_div"
          class="col-sm-6 text-center p-2 d-flex flex-column align-items-center"
        >
          <div id="inp" class="">
            <input
              id="search"
              type="text"
              class="text"
              placeholder="Şehir Giriniz"
            />
          </div>
          <div id="search_data" class="text-center d-none">
            <ul id="data_list"></ul>
          </div>
        </div>
      </div>
      <div id="data_row" class="row d-none mt-3">
        <h4 style="text-align: start; color:aliceblue; text-decoration: underline;">Anlık</h4>
        <div class="col-sm-6">
          <div id="data2" class="text-center"></div>
        </div>
        <div id="data" class="col-sm-6 text-center"></div>
      </div>
      <div id="data_row2" class="row d-none">
        <h4 style="text-align: start; color:aliceblue; text-decoration: underline;">Saatlik</h4>
        <div id="first_hour" onmouseover="this.style.overflowX='scroll'"
        onmouseout="this.style.overflow='hidden'"></div>
      </div>
      <div id="data_row3" class="row d-none mt-3">
        <h4 style="text-align: start; color:aliceblue; text-decoration: underline;">Günlük</h4>
        <div id="daily" onmouseover="this.style.overflowX='scroll'"
        onmouseout="this.style.overflow='hidden'"></div>
      </div>
    </div>
    <footer class="text-center mt-4"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
